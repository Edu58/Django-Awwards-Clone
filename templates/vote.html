{%extends 'base.html'%}
{% load static %}

{% block styles %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/vote.css' %}">
{% endblock styles %}

{% block content %}
<section class="content container">
    <div class="d-flex justify-content-between align-items-center mt-4">
        <p class="fw-light">
            <span class="fw-bold">
                {{ project.user.username|title }}
            </span>&nbsp;from&nbsp;
            <span class="fw-bold">
                {{ project.user.profile.country|title }}
            </span>
            </p>
        <img src="{{ project.user.profile.profile_pic.url }}" alt="" class="img-fluid profile">
    </div>
</section>
{% endblock content %}
